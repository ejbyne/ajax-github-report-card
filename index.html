<html>
  <head>
  <title>Github profiles</title>
  <link href='github.css' rel='stylesheet'>
  </head>

  <body>
    <form id='add_profile'>
      <input id='username' placeholder='Enter a Github username'>
      <button type='submit'>Load profile</button>
    </form>

    <div class='profile-container'>
    </div>

    <template id='profile-template'>
      <div class="profile">
        <div class="left">
          <img src="{{ avatar_url }}">
        </div>
        
        <div class="right">
          <h3>
            <a href="{{ html_url }}">
              {{ login }}
            </a>
          </h3>
          <h4>Repos: {{ public_repos }}</h4>
          <h4>Followers: {{ followers }}</h4>
        </div>
        <br clear="all">
      </div>
    </template>

    <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js'></script>

    <script>
      $(document).ready(function() {
        $('#add_profile').submit(function(event) {
          event.preventDefault();
          var username = $('#username').val() 
            $.get('https://api.github.com/users/'+username, function(user){
              var newProfile = Mustache.render($('#profile-template').html(), user);
              $('.profile-container').append(newProfile);
            }).error(function () {
              alert ("sorry, username not found");
            });
        });
      });
    </script>
  </body>
</html>
